<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Changa One' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creators</title>
    <style>
     body {
        background-image: url(pics/bggg.png);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        font-family: 'Changa One';
        font-size: 22px;
        color: white;
        background-color: #ffffff;
        height: 100vh;
    }

    .header {
        position: fixed;
        top: 0;
        left: 250px;
        right: 0;
        height: 60px;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        border-bottom: 3px solid #9a2f5e;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        z-index: 10;
    }

    .header a {
        color: black;
        text-align: right;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 20px;
        border-radius: 4px;
    }

    .header a.logo {
        font-size: 25px;
        color: #9a2f5e;
        padding: 20px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(255, 126, 169, 0.536);
        margin-left: auto;
    }

    .sidenav {
        height: 100%;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #9a2f5e;
        overflow-x: hidden;
        padding-top: 60px;
    }

    .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #ffd1ec;
        display: block;
    }

    .sidenav a:hover {
        color: #f1f1f1;
        font-size: 27px;
        transition-duration: 0.5s;
    }

    .sidenav ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .sidenav li {
        list-style: none;
    }

    .content {
        margin-left: 260px;
        margin-top: 60px; /* push below the header */
        padding: 20px;
        color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 60px);
        text-align: center;
        box-sizing: border-box;
    }

    .creators-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        margin-top: 20px;
    }

    .creator-card {
        background-color: #fff0f8;
        border-radius: 25px;
        padding: 20px;
        text-align: center;
        width: 220px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        transition: transform 0.3s ease;
    }

    .creator-card:hover {
        transform: scale(1.05);
    }

    .creator-card img {
        width: 100%;
        height: auto;
        border-radius: 20px;
        margin-bottom: 15px;
    }

    .creator-card p {
        color: #9a2f5e;
        font-size: 16px;
        line-height: 1.4;
    }

    .content h2 {
    color: #ffffff;
    text-shadow: 2px 2px 8px #9a2f5e;
}


    </style>
</head>
<body>
    <div class="header">
        <a href="#default" class="logo">AQEEA</a>
    </div>

    <div class="sidenav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="creators.html">Creators</a></li>
            <li><a href="guide.html">Game Guide</a></li>
        </ul>
    </div>

    <div class="content">
        <h2 style="color:#ffffff; text-shadow: 2px 2px 8px #9a2f5e;">Meet The Creators</h2>
        <div class="creators-container">
            <div class="creator-card">
                <img src="pics/qaseh.png" alt="Creator 1">
                <p><strong>Qaseh</strong><br>Programmer and Designer</p>
            </div>
            <div class="creator-card">
                <img src="pics/raneea.png" alt="Creator 2">
                <p><strong>Raneea</strong><br>Programmer and Designer</p>
            </div>
            <div class="creator-card">
                <img src="pics/amna.png" alt="Creator 3">
                <p><strong>Amna</strong><br>Programmer and Designer</p>
            </div>
        </div>
    </div>
    
</body>
</html>
